<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <main class="main">
      <div class="main__left">
        <h1 class="sign__heading">Learn to code by watching others</h1>
        <p class="sign__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="main__right">
        <button class="sign__free-trial">
          <span class="span">Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form action="#" class="sign__form">
          <div class="div-after" id="div-name">
            <input
              type="text"
              autocomplete="name"
              class="sign__input mb-1"
              name="first-name"
              placeholder="First Name"
              aria-required="true"
              id="first-name"
              required
            />
          </div>
          <label for="first-name" class="text-error hide" id="first-name-label"
            >First Name cannot be empty</label
          >

          <div class="div-after" id="div-last">
            <input
              type="text"
              autocomplete="family-name"
              class="sign__input mb-1"
              name="last-name"
              placeholder="Last Name"
              aria-required="true"
              id="last-name"
              required
            />
          </div>
          <label for="last-name" class="text-error hide" id="last-name-label"
            >Last Name cannot be empty</label
          >

          <div class="div-after" id="div-email">
            <input
              type="email"
              autocomplete="email"
              class="sign__input mb-1"
              name="email"
              placeholder="Email Adress"
              aria-required="true"
              id="email"
              required
            />
          </div>
          <label for="email" class="text-error hide" id="email-label"
            >Email cannot be empty</label
          >

          <div class="div-after" id="div-password">
            <input
              type="password"
              class="sign__input mb-1"
              name="password"
              placeholder="Password"
              aria-required="true"
              id="password"
              required
            />
          </div>
          <label for="password" class="text-error hide" id="password-label"
            >Password cannot be empty</label
          >

          <button type="submit" class="sign_submit">
            Claim your free trial
          </button>
          <p class="free-description">
            By clicking the button, you are agreeing to our
            <a href="#" class="span-free">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>

    <!-- 



 

  

  

  -->

    <script src="script.js"></script>
  </body>
</html>
